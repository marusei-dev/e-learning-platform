<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Choose Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .cobalt-blue {
            color: #21618C;
        }
        .bg-cobalt-blue {
            background-color: #21618C;
        }
        .nav-link:hover {
            color: #1A4D63 !important;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="navbar-spacer" style="height: 56px;"></div>

    <div class="container mt-5">
        <h2>Choose Your Role</h2>
        <form th:action="@{/choose-role}" method="post">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="learner" value="learner" required>
                <label class="form-check-label" for="learner">Learner</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="courseCreator" value="courseCreator">
                <label class="form-check-label" for="courseCreator">Course Creator</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Continue</button>
        </form>
    </div>

    <!-- Bootstrap & Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5a175c7203.js" crossorigin="anonymous"></script>
</body>
</html>
