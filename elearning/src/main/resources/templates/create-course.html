<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .cobalt-blue {
            color: #21618C;
        }
        .bg-cobalt-blue {
            background-color: #21618C;
        }
        .nav-link:hover {
            color: #1A4D63 !important;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="navbar-spacer" style="height: 56px;"></div>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="cobalt-blue mb-4">Create New Course</h3>
                <form th:action="@{/create-course}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Course Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="url" class="form-control" name="imageUrl" required>
                    </div>
                    <button type="submit" class="btn bg-cobalt-blue text-white">Create Course</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5a175c7203.js" crossorigin="anonymous"></script>
</body>
</html>
