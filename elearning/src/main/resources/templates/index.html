<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .cobalt-blue {
            color: #21618C;
        }
        .bg-cobalt-blue {
            background-color: #21618C;
        }
        .nav-link:hover {
            color: #1A4D63 !important;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="navbar-spacer" style="height: 56px;"></div>

    <!-- Banner with Local Image -->
    <div class="container-fluid p-0">
        <div class="position-relative">
            <img src="/images/elearning.jpg" class="img-fluid w-100" style="height: 400px; object-fit: cover;" alt="E-Learning Banner">
            <div class="position-absolute top-50 start-50 translate-middle text-center">
                <h1 class="text-white display-4 mb-4" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                    Transform Your Learning Journey
                </h1>
                <a href="#courses" class="btn bg-cobalt-blue text-white btn-lg">Explore Courses</a>
            </div>
        </div>
    </div>

    <!-- Course Grid -->
    <div class="container mt-5" id="courses">
        <h2 class="cobalt-blue mb-4">Featured Courses</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="course : ${courses}">
                <div class="card h-100 shadow">
                    <img th:src="${course.imageUrl}" class="card-img-top" alt="Course Image" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title cobalt-blue" th:text="${course.title}"></h5>
                        <a th:href="@{/course/{id}(id=${course.id})}" class="btn bg-cobalt-blue text-white">View Course</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5a175c7203.js" crossorigin="anonymous"></script>
</body>
</html>
